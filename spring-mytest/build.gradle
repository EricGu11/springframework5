plugins {
    id 'java'
}


sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':spring-context')
    compile("org.aspectj:aspectjweaver:1.8.13")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
